<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://kit.fontawesome.com/a387b1681f.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather.app</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
       <link rel="stylesheet" href="src/styles.css"/>
  </head>
  <body>
    <div class="container"> 
      <div class="weather-app">
        <form class = "search-form "id="search-form">
          <div class="row">
            
      <div class="col=6">
        <input type="search" placeholder="Type a city" id="city-input" autofocus ="on" autocomplete="off" class="form-control shadow-sm"/>
      </div>
      <div class="col">
          <input
          type="submit"
          value="Search"
          class="form-control btn btn-primary shadow-sm w-100"
        />
        </div>
      <div class="col">
          <button class="btn btn-success w-100"
          id="current-button">Current</button>
      </div>
      </div>
      </form>  
      
        <h1 id="city"></h1> <p class="country" id="country"></p>
        <div class="row">
          <div class = "col">
            <ul class="top">
        <li id="today">Monday, 27 July 10:00</li>
        <li id="description"></li>
        <li><img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="clear" id="icon"></li>
      </ul>
      </div>
      <div class = "col">
      <ul class="top">
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span>km/h</li>
        <li>Feels like: <span id="feelsLike"></span>℃</li>
         <li> <span class="temperature" id="temp"></span>
          <span class="units"><a href="#" id="celsius-link" class="active">℃</a>|
            <a href="#" id="fahrenheit-link">℉</a></li>
          </ul>
        </div>
        </div>
      <hr/>
        <div class="weather-forecast">
  <div class="row">
    <div class="col">
      <div class="forecast-date">Sun</div>
      <img src="" alt="">
    <div class="forecast-temp"><span class="forecast-temp-max">18°</span> 
      <span class="forecast-temp-min">12°</span></div>
    </div>
    <div class="col">
     <div class="forecast-date">Mon</div>
      <img src="" alt="">
    <div class="forecast-temp"><span class="forecast-temp-max">18°</span> 
      <span class="forecast-temp-min">12°</span></div>
    </div>
    <div class="col">
     <div class="forecast-date">Tue</div>
      <img src="" alt="">
    <div class="forecast-temp"><span class="forecast-temp-max">18°</span> 
      <span class="forecast-temp-min">12°</span></div>
    </div>
     <div class="col">
      <div class="forecast-date">Wed</div>
      <img src="" alt="">
    <div class="forecast-temp"><span class="forecast-temp-max">18°</span> 
      <span class="forecast-temp-min">12°</span></div>
    </div>
    <div class="col">
      <div class="forecast-date">Thu</div>
      <img src="" alt="">
    <div class="forecast-temp"><span class="forecast-temp-max">18°</span> 
      <span class="forecast-temp-min">12°</span></div>
    </div>
  </div>
</div>
        </div>
      </div>
   <p class="link"><a href="https://github.com/IrinaTsakh/weather.app" target="_blank">Open-source code,</a> by Iryna Tsakh</p>
    </div>
    <script src="src/index.js">
    </script>
  </body>
</html>
